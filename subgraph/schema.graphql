type CreatedEvent @entity(immutable: true) {
    id: ID!
    blockNumber: BigInt!
    cid: String!
    creatorAddress: Bytes!
    name: String!
    description: String!
    image: String!
    isOnline: Boolean!
    location: String!
    startDate: Int!
    endDate: Int!
    organiserEmail: String!
    ticketCount: Int!
    ticketPrice: String!
    ticketCurrency: Bytes!
    royaltyPercentage: Int!
    distributePoaps: Boolean!
}

type QrCodeClaimed @entity(immutable: true) {
    id: ID!
    eventAddress: Bytes!
    tokenId: Int!
    blockNumber: BigInt!
    event: CreatedEvent!
}

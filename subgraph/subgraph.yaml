specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: EventManager
    network: mumbai
    source:
      address: "0xede79B5A0B2d15E1a49bb78a09B719bBF37c451F"
      abi: EventManager
      startBlock: 27275864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - EventCreated
        - QrCodeClaimed
      abis:
        - name: EventManager
          file: ./abis/EventManager.json
      eventHandlers:
        - event: EventCreated(address,string)
          handler: handleEventCreated
        - event: QrCodeClaimed(address,uint16,string)
          handler: handleQrCodeClaimed
      file: ./src/event-manager.ts

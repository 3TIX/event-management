specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: EventManager
    network: mumbai
    source:
      address: "0xEafE6CDf15cFE7E2E20B0ce68382FF67f5AA43b8"
      abi: EventManager
      startBlock: 27246388
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - EventCreated
        - QrCodeClaimed
      abis:
        - name: EventManager
          file: ./abis/EventManager.json
      eventHandlers:
        - event: EventCreated(address,string)
          handler: handleEventCreated
        - event: QrCodeClaimed(address,uint16,string)
          handler: handleQrCodeClaimed
      file: ./src/event-manager.ts
